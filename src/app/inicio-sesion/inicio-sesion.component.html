<meta charset="UTF-8">
<app-navbar-incio class="align-self-lg-start w-100"></app-navbar-incio>
<div class="h-75 d-flex justify-content-center align-items-center">
<form class="border border-primary border-3 p-lg-4 rounded-4" (ngSubmit) = "onSubmit()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="usuario.correo">
  </div>
  <div class="mb-3">
    <label class="form-label">Contraseña</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1 " [(ngModel)]="usuario['contraseña']" >
  </div>
  <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
</form>
</div>
