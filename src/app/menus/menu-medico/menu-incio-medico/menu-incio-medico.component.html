<div class="vh-100">

  <nav class="navbar navbar-dark navbar-expand-lg bg-primary" *ngIf="mostrarNavbarInico">
  <div class="container-fluid ">
    <a class="navbar-brand" href="/navbar-inicio">Consultora X</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
    <app-cerrar-sesion class="w-auto"></app-cerrar-sesion>
  </nav>

  <app-navbar-medico *ngIf="mostrarNavbarMedico"></app-navbar-medico>
  <div class="d-flex  flex-column justify-content-center row g-3 needs-validation p-xxl-5 " *ngIf="mostrarNavbarMedico">
    <h1>Bienvenido Médico</h1>
  </div>

  <h1 class="text-center mt-3 " *ngIf="mostrarNavbarInico" >Bienvenido médico por favor ingrese los siguientes datos</h1>
  <div class="d-flex  flex-column justify-content-center" *ngIf="mostrarNavbarInico">
    <form class="row g-3 needs-validation p-xxl-5 " name="formulario"  novalidate>
      <h2>Especialidad</h2>
      <div class="col-md-3" >
        <label for="validationCustom04" class="form-label">Especialidades</label>
        <select class="form-select" id="validationCustom04" name = "valor" [(ngModel)]="especialidad.nombre" required>
          <option name="sinvalor" selected disabled >Especialidad</option>
          <option name="especialidad" *ngFor="let especialidades of especialidades" [value]="especialidades.nombre" >{{especialidades.nombre}}</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-8">
        <label for="validationCustom02" class="form-label" >Costo de la especialidad</label>
        <input type="number" name="numero" class="form-control" id="validationCustom02"  [(ngModel)]="especialidad.costo" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <h2>Horario</h2>
      <div class="col-md-3">
        <label for="validationCustom02" class="form-label">Desde</label>
        <input type="time" name="hora1" class="form-control" id="validationCustom012" [(ngModel)]="horauno" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom02" class="form-label">Hasta</label>
        <input type="time" name="hora2" class="form-control" id="validationCustom0132" [(ngModel)]="horados" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-12">
        <button id="btnEnviar" class="btn btn-primary" type="submit" name="especialidadEnviar" (click)="enviarEspecialidad()" >Agregar</button>
      </div>
    </form>
  </div>
</div>
